{% extends "network/layout.html" %} {% load static %} {% block title %}Login | Network{% endblock %}
{% block navbar %}{% endblock %} {% block body %}

<div class="auth text-center">
	<main class="form-signin w-100 m-auto">
		<i class="fa-solid fa-globe text-primary auth-logo mb-4" alt="Network"></i>
		<h1 class="h3 mb-3 fw-normal">Login</h1>

		{% if message %}
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			<div>{{ message }}</div>
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="alert"
				aria-label="Close"
			></button>
		</div>
		{% endif %}
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<div class="form-floating text-start">
				<input
					id="username"
					type="text"
					name="username"
					class="form-control top-field"
					placeholder="Username"
					autofocus
				/>
				<label for="username">Username</label>
			</div>
			<div class="form-floating text-start">
				<input
					id="password"
					type="password"
					name="password"
					class="form-control bottom-field"
					placeholder="Password"
				/>
				<label for="password">Password</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
		</form>
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<button class="w-100 btn btn-lg btn-outline-primary mt-2" name="demo_user" type="submit">
				Login with Demo User
			</button>
		</form>
		<p class="mt-4 mb-3 text-muted">
			Don't have an account?
			<a class="link-primary text-decoration-none" href="{% url 'register' %}">Register</a>
		</p>
	</main>
</div>

{% endblock %}
